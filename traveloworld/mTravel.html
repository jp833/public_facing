<html>

	<head>
		<HEAD>
			<META http-equiv="Content-Script-Type" content="text/javascript">
		</HEAD>
		<style>
			html {
			  min-height:100%;
			  background:linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(https://jp833.github.io/traveloworld/2.jpg);
			  background-size:cover;
			  background-repeat: no-repeat;
			  background-repeat:repeat-x;
				background-attachment:fixed;
				background-position: center;
				position:absolute;
				height:100%;
				width: 100%;
				margin:0;
			}
			body {
				overflow: hidden;
			}
			#mainDiv {
				height: 100%;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				
			}
			#textContainer {
				background-color: rgba(0,0,0,0);
				padding: 20px;
			}
			#mainDiv p {
				font-family: Verdana;
				font-size: 40px;
				font-style: normal;
				font-weight: bold;
				text-decoration: none;
				text-transform: none;
				color: #fff;
			}
			#company, #comingSoon {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: row;
			}
			#icon {
				margin: -40px;
			}
			#icon img {
				color: white;
				height: auto;
				width: 25vw;
				margin: 3vw;

			}
			#company p {
				font-size: 10vw;
			}
			#comingSoon p {
				font-size: 4vw;
			}
			#round {
				position: absolute;
				align-items: center;
				opacity: .4;
				z-index: -1;
			}
			#round img {
				width: 100vw;
				height: auto;
			}
		</style>
	</head>
	<body>
		
		<div id="mainDiv"><div id="round">
		<img src="https://jp833.github.io/traveloworld/bg.png"></img> </div>
			<div id="textContainer">
			
			<div id="company">
				<p>Travel</p>
				
				<div id="icon"><img src="https://jp833.github.io/traveloworld/location.png"></img> </div>
				<p>World</p>
			</div>
			<div id="comingSoon">
				<p>Coming Soon!</p>
			</div>
			
	
			</div>
		</div>
	</body>
</html>
